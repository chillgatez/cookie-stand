<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <title>Sales Data</title>
</head>


<body>

    <header>
        <nav>
            <ul>
                <li><a href="index.html"><img src="img/salmon.png" alt="pat's logo" id="salmon" /></a></li>
                <li><a href="https://">Place Your Order</a></li>
                <li><a href="https://">Merch Shop</a></li>
                <li><a href="https://">Location Hours</a></li>
                <li><a href="https://">Contact Us</a></li>
            </ul>
        </nav>
    </header>

    <h1>Pat's Sales Data</h1>

    <table id="salesData">
        <thead id="operationHours"></thead>
        <tfoot id="totalsByHour"></tfoot>
    </table>

    <fieldset id="locAdd">
        <legend>Generate New Location Data</legend>
        <ul>
            <li><label for="location">Location: </label>
            <input type="text" id="addedLoc" placeholder="Memphis"></li>

            <li><label for="minimum expected customers">Minimum Expected Customers: </label>
            <input type="number" id="addedMinCust" placeholder="9"></li>

            <li><label for="maximum expected customers">Maximum Expected Customers: </label>
            <input type="number" id="addedMaxCust" placeholder="0"></li>

            <li><label for="estimated average cookies per hour">Estimated Avg Cookies per Hour: </label>
            <input type="number" id="addedAvgCSales" placeholder="1"></li>
        </ul>
        <button type="submit" value="Submit">Build a Franchise</button>
    </fieldset>

    <script src="js\app.js"></script>
</body>

</html>
